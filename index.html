<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex flex-col h-screen justify-center items-center">

  <div class="flex flex-col main-card w-1/5 h-2/3 bg-white items-center  rounded-xl mt-auto">
    <div class="qr-code w-11/12 mt-4 ">
      <img class="rounded-xl" src="/images/image-qr-code.png" alt="" srcset="">
    </div>
    <div class="qr-text text-center mx-2 px-3 mt-4 text-gray-800">
      <div class="title font-bold text-xl leading-6">
        Improve your front-end skills by building projects
      </div>
      <div class="body font-normal text-sm text-gray-400 mt-3 leading-4">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </div>
    </div>
  </div>

  

  
  
  <div class="attribution mt-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sheep</a>.
  </div>
</body>
</html>
